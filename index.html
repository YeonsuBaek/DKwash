<!DOCTYPE html>

    <title>DK WASH</title>

                  <li class="gnb-nav-item">
                    <a href="#">고객지원</a>

                <button

                type="button"
                aria-label="메뉴 펼치기"
              >
                <i class="ic-menu"></i>
              </button>
  
              <button
